{% extends 'base.html' %}

{% block extra_head %}
<title>Product Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        max-width: 1200px;
        margin: 50px auto;
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 20px;
    }

    .product-image {
        flex: 1;
    }

    .product-image img {
        width: 100%;
        max-width: 400px;
    }

    .product-details {
        flex: 2;
        margin-left: 20px;
    }

    .product-details h1 {
        font-size: 24px;
        margin: 0;
    }

    .price {
        color: #FF5722;
        font-size: 28px;
        margin: 10px 0;
    }

    .old-price {
        text-decoration: line-through;
        color: #888;
        margin-left: 10px;
        font-size: 18px;
    }

    .promotion {
        color: #f60;
        margin: 5px 0;
        font-size: 14px;
    }

    .quantity {
        display: flex;
        align-items: center;
        margin: 20px 0;
    }

    .quantity button {
        padding: 10px;
        width: 40px;
        border: 1px solid #ddd;
        background-color: #fff;
        cursor: pointer;
    }

    .quantity input {
        text-align: center;
        width: 40px;
        border: 1px solid #ddd;
        padding: 5px;
    }

    .buttons {
        display: flex;
        gap: 10px;
    }

    .buttons button {
        padding: 15px 30px;
        border: none;
        cursor: pointer;
        color: #fff;
        font-size: 16px;
    }

    .buy-now {
        background-color: #00aaff;
    }

    .add-to-cart {
        background-color: #ff6600;
    }

    .delivery, .return-policy {
        margin: 20px 0;
    }

    .delivery p, .return-policy p {
        margin: 5px 0;
    }

    .delivery span, .return-policy span {
        font-weight: bold;
    }

    .delivery {
        border-top: 1px solid #ddd;
        padding-top: 10px;
    }

    .qr-code {
        margin-top: 20px;
    }

    .qr-code img {
        width: 150px;
        height: auto;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <!-- Product Image Section -->
    <div class="product-image">
        <img src="{{ product.image_url }}" alt="Product Image">
    </div>

    <!-- Product Details Section -->
    <div class="product-details">
        <h1>{{ product.name }}</h1>
        <div class="price">
            ${{ product.price }}
        </div>
        <p2>{{product.details}}</p2>
        <!-- Buttons for Buy Now / Add to Cart -->
        <form method="post">
            <a href="{% url 'buy' %}" class="btn" style="background-color: #080710; color:rgb(250, 241, 241)">BUY</a>
            <a href="{% url 'home' %}" type="button" class="btn" style="background-color: #080710; color:rgb(250, 241, 241)" id="cartbutton" name="cartbutton">ADD TO CART</a>
        </form>

        <!-- Delivery Options -->
        <div class="delivery">
            <p><span>Delivery Options:</span></p>
            <p>Email</p>
            <p>Whatsapp</p>
        </div>

        <!-- Return and Warranty -->
        <div class="return-policy">
            <p><span>Return & Warranty:</span></p>
            <p>Warranty not available</p>
        </div>
        ID: {{product.id}}
    </div>
</div>


{% endblock %}
